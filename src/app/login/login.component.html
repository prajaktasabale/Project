
<div class="row"  style="background-image: url('../assets/images/login.jpg'); height:400px ;width:250px fit-content">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    </div>
  
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" >
    <div class="jumbotron">
        <div class="container">
            <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">
                <legend>Login Here</legend>
            
                <div class="form-group">
                    <div>
                    <label for="UName">User Name</label>
                    <input ngModel type="text" class="form-control" id="UserName" name="UserName" placeholder="Enter User Name">
                    </div>
                </div>
            
                <div class="form-group" >
                    <div>
                        <label for="Password">Password</label>
                    <input ngModel type="password" class="form-control" id="Password"  name="Password" placeholder="Enter Password Here">
                    </div>
                </div>
            
            
            <span class="label label-danger">{{message}}</span>
            
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    </div> 
    
</div>
